services:
  postgres:
    image: postgres:16-alpine
    container_name: undoable-postgres
    environment:
      POSTGRES_DB: undoable
      POSTGRES_USER: undoable
      POSTGRES_PASSWORD: undoable_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U undoable"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - undoable-network

  daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: undoable-daemon
    ports:
      - "7433:7433"
    environment:
      NODE_ENV: production
      NRN_PORT: "7433"
      DATABASE_URL: "postgresql://undoable:undoable_dev@postgres:5432/undoable"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - undoable-home:/home/node/.undoable
    networks:
      - undoable-network
    restart: unless-stopped

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: undoable-ui
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://daemon:7433"
    depends_on:
      - daemon
    networks:
      - undoable-network
    restart: unless-stopped

networks:
  undoable-network:
    driver: bridge

volumes:
  pgdata:
  undoable-home:
